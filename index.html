<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="header-s1">
            <a href="https://www.swiggy.com/restaurants">
            <img src="download.png " width="60" height="auto">
            </a>
            <select>
                <option>Others</option>
            </select>
        </div>
        <div class="header-s2">
            <p>
                <i class="fa-solid fa-desktop" style="color: #000000;"></i>
                Swiggy Corporate
            </p>
            <p>
                <i class="fa-solid fa-magnifying-glass" style="color: #00060f;"></i>
                Search
            </p>
            <p>
                <i class="fa-solid fa-percent" style="color: #00060f;"></i>
                Offer
            </p>
            <p>
                <i class="fa-solid fa-house" style="color: #000000;"></i>
                Help
            </p>
            <p>
                <i class="fa-solid fa-circle-info" style="color: #00040a;"></i>
                Sign in
            </p>
            <p>
                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                Cart
            </p>
        </div>
    </div>
    <div class="sale-image">
        <h2>Whats on your mind</h2>
        <div class="image">
        <img src="swiggy sale image.avif">
        <img src="img_2.avif" alt="">
        <img src="img 3.avif" alt="">
        <img src="img 4.avif" alt="">
        <img src="img 5.avif" alt="">
        </div>
    </div>

</body>

</html>
